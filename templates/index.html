{% extends "layout.html" %}
{% block title %} {{ inner.title }} {% endblock %}
{% block head %} {{ inner.head}} {% endblock %}
{% block content %}
<main class="container">
    <form class="form-inline" action="/user" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" id="q" placeholder="enter @ username">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="row">
        </div>
        <button type="submit" class="btn btn-default">Analyze User</button>
    </form>
    <div class="row-span"></div>
    <form class="form-inline" action="/topic" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" id="q" placeholder="enter topic keyword">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="row">
        </div>
        <button type="submit" class="btn btn-default">Analyze Topic</button>
    </form>
</main>
{% endblock %}
{% block script %}
{% endblock %}
