<!DOCTYPE html>
<html>
<head>
	<title>	{% block title %} {% endblock %}</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<style type="text/css">
		<% block style %><% endblock %>	
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="#">{% block head %} {% endblock %}</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Projects</a></li>
						<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- <header class="container"><h1></h1></header> -->
	{% block content %}
	{% endblock %}
	<div class="row-span"></div>
	<footer class="container">&copy; 2017 Drizzer Tech </footer>
	<div class="row-span"></div>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<!-- <script type="text/javascript" src="{{ url_for('static', filename='js/d3.min.js') }}" charset="utf-8"></script> -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
	{% block script %}
	{% endblock %}
</body>
</html>
